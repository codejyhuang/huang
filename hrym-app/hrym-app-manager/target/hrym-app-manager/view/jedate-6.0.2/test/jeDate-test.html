<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>jeDate日期控件 - 演示</title>
    <link type="text/css" rel="stylesheet" href="jeDate-test.css">
    <link type="text/css" rel="stylesheet" href="../skin/jedate.css">
    <script type="text/javascript" src="../jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../jquery.jedate.js"></script>
    <script type="text/javascript" src="jedate-test.js"></script>
</head>
<body>
<div class="jebody">

    <div class="jewarp" style="display:none;">
        <div class="content">
            <div class="jeitem "style="display:none;">
                <div class="jeinpbox"><input type="hidden" class="jeinput" id="test15" placeholder="YYYY-MM-DD"></div>
            </div>
            <div class="jeitem">

                <div class="jeinpbox"><input type="hidden" class="jeinput" id="test16" placeholder="YYYY-MM-DD"></div>
            </div>
            <div class="jeitem">
                <div class="jeinpbox"><input type="hidden" class="jeinput" id="test17" placeholder="YYYY-MM-DD"></div>
            </div>
            <div class="jeitem">

                <div class="jeinpbox"><input type="hidden" class="jeinput" id="test18" placeholder="YYYY-MM-DD"></div>
            </div>
            <div class="jeitem">

                <div class="jeinpbox"><input type="hidden" class="jeinput" id="test19" placeholder="YYYY-MM-DD"></div>
            </div>
            <div class="jeitem">

                <div class="jeinpbox" style="width: 145px;"><input type="hidden" class="jeinput" id="testico" placeholder="YYYY-MM-DD"></div>
                <div style="display:none;" class="icons jebtns" onclick="$.jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD'})"></div>
            </div>
        </div>
    </div>
    <div class="jewarp">
        <h3 class="gray">直接展示日历</h3>
        <div class="content" style="margin-left: 23%">
            <div class="jeitem" id="show01"></div>
           <!--<input type="text" placeholder="YYYY年MM月DD日 hh:mm"  readonly onclick="testShow(this);">-->
        </div>
    </div>
</div>
